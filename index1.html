<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create An Account</title>
        <h1>Create An Account</h1>
    </head>
    <body>
        <form>
            <div>
                <label for="first-name">First Name</label>
                <input id="first-name" required placeholder="First name" type="text" />
            </div>
            <div>
                <label for="last-name">Last Name</label>            
                <input id="last-name" required placeholder="Last name" type="text" />
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" required placeholder="Email" type="email" />
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" required placeholder="Username" type="text" />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" required placeholder="Password" minlength="10" type="password" />
            </div>
            <div>
                <label for="birthdate">Birth Date</label>
                <input id="birthdate" required type="date" />
            </div>
            <div>
                <label for="range">How happy are you?</label>
                <input id="range" required type="range" />
            </div>
            <div>
                <label for="fav-color">What is your fav. color?</label>
                <input id="fav-color" required type="color" />
            </div>
            <div>
                <label for="creat-account">Create Account</label>
                <input id="creat-account" type="submit" value="Create Account" />
            </div>
        </form>
    </body>
</html>
